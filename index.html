<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Thinkful Tube - Search Youtube videos</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>

<body>
<div id="wrapper">
	<div id="logo"><img src="images/thinkfultube-logo.jpg"></div>
	<p class="intro">Search For Your Favorite YouTube Videos</p>
	<form id="search-form">
		<input id="query" type="text" placeholder="Enter search query..."/>
		<div><input class="mySearch" type="submit" value="Search" id="submit"/></div>
	</form>
	<div id="search-results">
		<ul></ul>
		<div class="clear"></div>
	</div>
</div>
</body>
</html>
